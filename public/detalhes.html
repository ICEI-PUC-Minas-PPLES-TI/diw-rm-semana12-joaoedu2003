<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @media (max-width: 800px) {
            .d-flex {
                background-color: blue;
            }
        }
    </style>
    <script>
        function formSubmit() {
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = parseInt(urlParams.get('id'));
            let fnumber = parseFloat(document.getElementById("firstnumber").value);
            let snumber = parseFloat(document.getElementById("secondnumber").value);

            switch (itemId) {
                case 1:
                    let soma = fnumber + snumber;
                    document.getElementById("result").textContent = soma;
                    break;
                case 2:
                    let subtracao = fnumber - snumber;
                    document.getElementById("result").textContent = subtracao;
                    break;
                case 3:
                    let divisao = fnumber / snumber;
                    document.getElementById("result").textContent = divisao;
                    break;
                case 4:
                    let multiplicacao = fnumber * snumber;
                    document.getElementById("result").textContent = multiplicacao;
                    break;
            }
        }
    </script>
</head>
<body class="p-3 mb-2 bg-info">
    <main class="d-flex flex-column mb-3">
        <p>Calculadora</p>
        <label for="firstnumber">Primeiro Número: </label>
        <input type="number" id="firstnumber">
        <label for="secondnumber">Segundo Número: </label>
        <input type="number" id="secondnumber">
        <button id="calculate" onClick="formSubmit()">Enviar</button>
        <p>Resultado: <span id="result">0</span></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
